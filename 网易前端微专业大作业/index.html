<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- 响应式处理，适应宽屏和窄屏 -->
        <!-- 适应两种视觉布局尺寸。窗口宽度 < 1205 时，使用小屏视觉布局；窗口宽度 >= 1205 时，使用大屏视觉布局 -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <title>网易云课堂</title>
        <!-- CSS Reset -->
        <link rel="stylesheet" type="text/css" href="css/reset.css">
		<!-- 网页的布局样式 -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- JS控制的样式，动态修改类名切换样式 -->
		<link rel="stylesheet" type="text/css" href="css/control.css">
    </head>
    <body>
    	<!-- 最外围包裹层，控制整个网页的居中 -->
		<div class="x-wrap">
			<!-- 顶部通知条 -->
			<div class="m-ntf">
				<p>网易云课堂微专业，帮助你掌握专业技能，令你求职或加薪多一份独特优势！<a href="#">立即查看&gt;</a></p>
				<div><span class="close"></span><span class="close-fv">不再提示</span></div>
			</div>
			<!-- /顶部通知条 -->
		</div>
		<!-- /最外围包裹层 -->
		<!-- 引入JavaScript -->
		<script type="text/javascript" src="js/compatibility.js"></script>
		<script type="text/javascript" src="js/icourse.js"></script>
		<!-- /引入JavaScript -->
    </body>
</html>
