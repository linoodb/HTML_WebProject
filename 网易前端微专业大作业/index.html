<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- 响应式处理，适应宽屏和窄屏 -->
        <!-- 适应两种视觉布局尺寸。窗口宽度 < 1205 时，使用小屏视觉布局；窗口宽度 >= 1205 时，使用大屏视觉布局 -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
        <title>网易云课堂</title>
        <!-- CSS Reset -->
        <link rel="stylesheet" type="text/css" href="css/reset.css">

		<link rel="stylesheet" type="text/css" href="css/control.css">

					<!-- /标题区 -->
					<!-- 导航区 -->
					<div class="m-nav">

							<li><a href="http://open.163.com/">网易公开课</a></li>

							<li><a href="http://www.icourse163.org/">中国大学MOOC</a></li>

					</div>
					<!-- /导航区 -->
				</div>
				<!-- /标题区 -->
				<!-- 轮播图 -->
				<div class="m-slide">

				</div>
				<!-- /轮播图 -->
				<!-- 内容区域一 -->
				<div class="m-section-1">

				</div>
				<!-- 内容区域一 -->
				<!-- 内容区域二 -->
				<div class="m-section-2">

				</div>
				<!-- 内容区域二 -->
			</div>
			<!-- /网页头部 -->

			<div class="g-body">
				<!-- 主栏 -->
				<div class="g-main">

				</div>
				<!-- /主栏 -->
				<!-- 侧栏 -->
				<div clas="g-side">

				</div>
				<!-- /侧栏 -->
			</div>
			<!-- /网页主体 -->

			<!-- 网页脚部 -->
			<div class="g-foot">

			</div>
			<!-- /网页脚部 -->
		</div>
		<!-- /最外围包裹层 -->
		<!-- 引入JavaScript -->
		<script type="text/javascript" src="js/compatibility.js"></script>
		<script type="text/javascript" src="js/icourse.js"></script>

</html>
